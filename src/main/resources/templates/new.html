<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-white navbar-light  fixed-top">
    <div class="container">
        <a class="navbar-brand fw-italic" href="/index.html">
            <span class="bg-success bg-gradient p-1 rounded-3 text-light">Pay My Buddy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-truncate fw-bolder">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="transfer.html">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link profile" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="main" class="main">
    <div class="container">
        <div class="pagetitle">
            <h1>Profile</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="profile.html">Profile</a></li>
                    <li class="breadcrumb-item active"><a href="account.html">Account</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <div class="row">
            <div class="col-xl-3">
                <div class="card">
                    <div class="card-body profile-card d-flex flex-column">
                        <h6>
                            <i class="bi bi-person-fill-add" style="font-size: 1rem; color: #45975c;"></i>
                            <a href="profile.html">My profile</a>
                        </h6>
                        <h6>
                            <i class="bi bi-coin" style="font-size: 1rem; color: #45975c;"></i>
                            <a href="account.html">My bank account</a>
                        </h6>
                    </div>
                </div>
            </div>

            <div class="col-xl-9">
                <div class="card">
                    <div class="card-body">
                        <div class="modal-body">
                            <form th:action="@{/bankAccount}" method="POST" th:object="${bankAccount}"
                                  enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <label class="">Bank Name</label>
                                    <div class="align-items-center">
                                        <input th:field="*{description}" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="">Your account number</label>
                                    <div class="align-items-center">
                                        <input th:field="*{accountNumber}" type="text" class="form-control"
                                               aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <a th:href="@{/bankAccount}" type="button" class="btn btn-secondary">Back</a>
                                <button type="submit" class="float-end btn btn-success">Save</button>
                            </form><!-- End General Form Elements -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- End #main -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<style>
  body {
  font-family: "Open Sans", sans-serif;
  background: #f6f9ff;
  color: #444444;
}

a {
  color: #45975c;
  text-decoration: none;
}

a:hover {
  color: #717ff5;
  text-decoration: none;
}

li a{
    color: #012970;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: "Nunito", sans-serif;
}

#main {
  margin-top: 60px;
  padding: 20px 30px;
  transition: all 0.3s;
}

@media (max-width: 1199px) {
  #main {
    padding: 20px;
  }
}

.pagetitle {
  margin-bottom: 10px;
}

.pagetitle h1 {
  font-size: 24px;
  margin-bottom: 0;
  font-weight: 600;
  color: #012970;
}


.back-to-top {
  position: fixed;
  visibility: hidden;
  opacity: 0;
  right: 15px;
  bottom: 15px;
  z-index: 99999;
  background: #4154f1;
  width: 40px;
  height: 40px;
  border-radius: 4px;
  transition: all 0.4s;
}

.back-to-top i {
  font-size: 24px;
  color: #fff;
  line-height: 0;
}

.back-to-top:hover {
  background: #6776f4;
  color: #fff;
}

.back-to-top.active {
  visibility: visible;
  opacity: 1;
}

.card-header,
.card-footer {
  border-color: #ebeef4;
  background-color: #fff;
  color: #798eb3;
  padding: 15px;
}

/* Breadcrumbs */
.breadcrumb {
  font-size: 14px;
  font-family: "Nunito", sans-serif;
  color: #89bd96;
  font-weight: 600;
}

.breadcrumb a {
  color: #89bd9f;
  transition: 0.3s;
}

.breadcrumb a:hover {
  color: #518f51;
}

.breadcrumb .breadcrumb-item::before {
  color: #32c40e;
}

.breadcrumb .active {
  color: #39e741;
  font-weight: 600;
}

/* Bordered Tabs */
.nav-tabs-bordered {
  border-bottom: 2px solid #ebeef4;
}

.nav-tabs-bordered .nav-link {
  margin-bottom: -2px;
  border: none;
  color: #11a70cc0;
}

.nav-tabs-bordered .nav-link:hover,
.nav-tabs-bordered .nav-link:focus {
  color: #18d622;
}

.nav-tabs-bordered .nav-link.active {
  background-color: #fff;
  color: #33f033;
  border-bottom: 2px solid #41f16d;
}


</style>
</body>
</html>
