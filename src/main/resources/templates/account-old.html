<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>profile</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-white navbar-light  fixed-top">
  <div class="container">
    <a class="navbar-brand fw-italic" href="/index.html">
      <span class="bg-success bg-gradient p-1 rounded-3 text-light">Pay My Buddy</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav text-truncate fw-bolder">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transfer.html">Transfer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link profile" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
        <li class="breadcrumb-item"><a href="profile.html">Profile</a></li>
        <li class="breadcrumb-item active"><a href="account.html">Account</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <h6>
              <a href="profile.html" >My profile</a>
              <i class="bi bi-person-fill-add" style="font-size: 1rem; color: #45975c;"></i>
            </h6>
            <h6>
              <a href="account.html" >My bank account</a>
              <i class="bi bi-coin" style="font-size: 1rem; color: #45975c;"></i>
            </h6>

          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body">
            <div class="row mt-4">
              <div class="col"><h5 class="card-title">Accounts</h5></div>
              <div class="col-3">
<!--
                <a th:href="@{/bankAccount/add}" class="btn btn-success">Add Account</a>
-->
                <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#basicModal">Add Account</a>
              </div>
            </div>
            <div class="modal fade" id="basicModal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add bank</h5>
                  </div>
                  <div class="modal-body">
                    <form th:action="@{/bankAccount/add}" method="post" th:object="${bankAccount}" enctype="multipart/form-data">
                      <div class="row mb-3">
                        <input th:field="*{bankAccount.id}" type="hidden" class="form-control">
                        <input th:field="*{bankAccount.userId}" type="hidden" class="form-control">
                        <input th:field="*{bankAccount.createdAt}" type="datetime-local" class="form-control">
                        <label class="">Bank Name</label>
                        <div class="align-items-center">
                          <input th:field="*{bankAccount.description}" type="text" class="form-control">
                        </div>
                        <br>
                        <br>

                        <label class="">Your account number</label>
                        <div class="align-items-center">
                          <input th:field="*{bankAccount.accountNumber}" type="text" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save changes</button>
                      </div>
                    </form><!-- End General Form Elements -->
                  </div>
                </div>
              </div>
            </div><!-- End Basic Modal-->
            <!-- Table with hoverable rows -->
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Connections</th>
                <th scope="col">Account Number</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each = "bankAccount : ${bankAccounts}">
                <td th:text = "${bankAccount.description}"></td>
                <td th:text = "${bankAccount.accountNumber}"></td>
                <td>
                  <i class="btn btn-danger bi bi-toggle2-on">Disable</i>
                </td>
              </tr>
              </tbody>
            </table>
            <!-- End Table with hoverable rows -->

          </div>
        </div>
      </div>
    </div>
  </section>


</main><!-- End #main -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<style>

  font-family: "Open Sans", sans-serif;

  color: #444444;
}

  color: #45975c;
  text-decoration: none;
}

a:hover {
  color: #717ff5;
  text-decoration: none;
}

    color: #012970;
}

h2,
h3,
h4,
h5,
h6 {
  font-family: "Nunito", sans-serif;
}

  margin-top: 60px;
  padding: 20px 30px;
  transition: all 0.3s;
}

  #main {
    padding: 20px;
  }
}

  margin-bottom: 10px;
}

.pagetitle h1 {
  font-size: 24px;
  margin-bottom: 0;
  font-weight: 600;
  color: #012970;
}

  position: fixed;
  visibility: hidden;
  opacity: 0;
  right: 15px;
  bottom: 15px;
  z-index: 99999;

  border-color: #ebeef4;

  color: #798eb3;
  padding: 15px;
}

/* Breadcrumbs */

  font-size: 14px;
  font-family: "Nunito", sans-serif;
  color: #89bd96;
  font-weight: 600;
}

.breadcrumb a {
  color: #89bd9f;
  transition: 0.3s;

/* Bordered Tabs */

  border-bottom: 2px solid #ebeef4;

.nav-tabs-bordered .nav-link {

</body>
</html>
