<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link
          rel="shortcut icon"
          href="/image/favicon.png"
  />
</head>

<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <span class="d-none d-lg-block">Transact's Cash</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                  <p class="text-center small">Enter your personal details to create account</p>
                </div>
                <form  th:action="@{/register}" th:object="${user}" method="post">

                  <div class="col-12">
                    <label for="firstname" class="form-label">FirstName</label>
                    <input type="text" name="name" class="form-control" id="firstname" th:field="*{firstname}" required>
                    <p th:errors = "*{firstname}" class="text-danger"
                       th:if="${#fields.hasErrors('firstname')}"></p>
                  </div>
                  <br>
                  <div class="col-12">
                    <label for="lastname" class="form-label">LastName</label>
                    <input type="text" name="name" class="form-control" id="lastname" th:field="*{lastname}" required>
                    <p th:errors = "*{lastname}" class="text-danger"
                       th:if="${#fields.hasErrors('lastname')}"></p>
                  </div>
                  <br>
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" th:field="*{email}" required>
                    <div th:if="${email}">
                      <p th:text="${email}" class="text-danger"></p>
                    </div>
                  </div>
                  <br>
                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" th:field="*{password}" required>
                    <p th:errors = "*{password}" class="text-danger"
                       th:if="${#fields.hasErrors('password')}"></p>
                  </div>
                  <br>
                  <div class="col-12">
                    <button class="btn btn-success w-100" type="submit">Register</button>
                  </div>
                  <br>

                  <div class="col-12">
                    <span>Already registered? <a th:href="@{/login}"> Log In</a></span>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main>

<style>

body {
  font-family: "Open Sans", sans-serif;
  background: #f6f9ff;
  color: #444444;
}

a {
  color: #0ec035;
  text-decoration: none;
}

a:hover {
  color: #68df50;
  text-decoration: none;
}

a span {
  font-size: 24px;
  font-weight: bolder;
  color: #0ec035;
  font-family: "Nunito", sans-serif;
}

h5 {
  color: black;
  font-weight: bold;
  size : 20px;
  font-family: "Nunito", sans-serif;
}
  </style>
</body>

</html>
