<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<nav class="navbar navbar-expand-md bg-white navbar-light  fixed-top">
    <div class="container">
        <a class="navbar-brand fw-italic" th:href="@{/home}">
            <span class="bg-success bg-gradient p-1 rounded-3 text-light">Pay My Buddy</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-truncate fw-bolder">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transaction?pageNumber=1}">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body style="background: #f6f9ff;">
    <div class="container">
        <div class="pagetitle" style=" margin-bottom: 10px; margin-top: 100px;">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-dark text-decoration-none" th:href="@{/home}">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-dark text-decoration-none" href="profile.html">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/operation?pageNumber=1}" class="text-success text-decoration-none">Operation</a></li>
                </ol>
            </nav>
       </div>

       <div class="row">
        <div class="col-xl-3 bg-white ">
            <div id="sidebar">
                <div class="card-body pt-4 pr-3 d-flex flex-column align-items-center">
                    <ul class = "list-inline" id="sidebar-nav">
                        <li class="">
                            <a class="text-decoration-none text-dark" href="profile.html">
                                <i class="bi bi-person-fill-add"></i>
                                <span> My profil</span>
                            </a>
                        </li>
                        <li class="pt-3">
                            <a class="text-decoration-none text-dark" th:href="@{/bankAccount?pageNumber=1}" href="account.html">
                                <i class="bi bi-coin"></i>
                                <span> Bank Account</span>
                            </a>
                        </li>
                        <li class="pt-3">
                            <a class="btn btn-success" th:href="@{/operation?pageNumber=1}" href="account.html">
                                <i class="bi bi-arrow-left-right"></i>
                                <span> Operation</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-xl-9">
            <div class="card">
                <div class="card-body">
                    <div class="row mt-4 mb-4">
                        <h4 class="text-success">Transaction History</h4>
                    </div>

                    <div class="card">
                        <div  class="card-body">
                            <div class="row mt-2 mb-2">
                                <h5 class="text-dark">Transaction</h5>
                            </div>

                            <div th:if="${balanceError}" class="mx-auto align items-center row alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${operationFailed}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div th:if="${userNotFound}" class="mx-auto align items-center row alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${userNotFound}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div th:if="${credit}" class="mx-auto align items-center row alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${credit}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div th:if="${debit}" class="mx-auto align items-center row alert alert-primary alert-dismissible fade show" role="alert">
                                <span th:text="${debit}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <form class="row" th:action="@{/operation/add}" method="POST" th:object="${operation}"
                                  enctype="multipart/form-data">
                                <div class="col-md-4">
                                    <select class="form-control" th:field="*{accountNumber}" required>
                                      <option value="">Select a bank account </option>
                                      <option th:each="bankAccount : ${bankAccounts}"
                                              th:value="${bankAccount.accountNumber}"
                                              th:text="${bankAccount.description}"
                                      >
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" th:field="*{operationType}" required>
                                        <option value="">Choose an operation type</option>
                                        <option value="DEBIT">DEBIT</option>
                                        <option value="CREDIT">CREDIT </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input class="form-control" min="1000" th:field="*{amount}" type="number" placeholder="amount" required>
                                </div>
                                <div class="col-md-1">
                                    <button class="float-end btn btn-success" type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <table class="mt-4 table table-hover">
                        <thead style=" font-family:Nunito, sans-serif;font-size:18px;">
                        <tr>
                            <th scope="col">Bank account</th>
                            <th scope="col">Operation type</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr  th:each="operation : ${operations}">
                                <td th:text="${operation.bankAccount.description}"></td>
                                <td th:text="${operation.operationType}"></td>
                                <td th:text="${operation.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="Page navigation example" th:if = "${totalPages > 1}" >
                        <ul class="pagination pagination-sm">
                            <li class="page-item">
                                <a th:if="${currentPage - 1 != 0}" th:href="@{'/operation?pageNumber=' + ${currentPage - 1}}" class="page-link text-success">Previous</a>
                                <span class="page-link text-success" th:unless="${currentPage - 1 != 0}">Previous</span>
                            </li>
                            <li th:each="i: ${#numbers.sequence(1, totalPages)}" class="page-item">
                                <a th:if="${currentPage != i}" th:href="@{'/operation?pageNumber=' +   ${i}}" class="page-link text-success" href="#">[[${i}]]</a>
                                <a th:unless="${currentPage != i}" class="page-link text-dark" href="#">[[${i}]]</a>
                            </li>
                            <li class="page-item mr-2">
                                <a th:if="${currentPage < totalPages}" th:href="@{'/operation?pageNumber=' + ${currentPage + 1}}" class="page-link text-success">Next</a>
                                <span class="page-link text-success" th:unless="${currentPage < totalPages}">Next</span>
                            </li>
                            <li class="page-item">
                                <a class="page-link text-success" th:if="${currentPage < totalPages}" th:href="@{'/operation?pageNumber=' + ${totalPages}}">Last</a>
                                <span class="page-link text-success" th:unless="${currentPage < totalPages}">Last</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</body>
</html>
